<html lang="en">
	<head>

		<link rel="stylesheet" href="css/1788264.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
	</head>
	<body>
		<!-- Header -->
		<header class="container">
			<nav class="navbar navbar-expand-sm navbar-light px-0">
				<a class="navbar-brand" href="home.html" id="logo">
					<img src="images/logo.png" alt="">
				</a>
				<button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="menu">
					<ul class="navbar-nav mt-2 mt-lg-0">
						<li class="nav-item ">
							<a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="menu.html">Menu</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="blog.html">Blog</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="contacts.html">Contacts</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0" id="form-search">
						<div class="input-group input-group-sm">
							<input class="form-control" type="text" id="searchtext">
							<div class="input-group-append">
								<button class="btn" type="submit" id="btn-search"></button>
							</div>
						</div>
					</form>
					<div id="social">
						<a href="#" class="btn tw"></a>
						<a href="#" class="btn fb"></a>
					</div>
				</div>
			</nav>
		</header>
		<!-- End Header -->
        <!-- Small Banner -->
        <div class="container-fluid" id="small-banner">
        </div>
        <!-- END Small Banner -->
        <!-- Menu -->
        <div class="container my-5">
			<h3 class="text-dark">Menu</h3>
			<div> <strong> Filter by category:</strong></div>
			<ul class="nav justify-content-left " id="category">
			
			</ul>
            <div class="row" id="gallery">
                
            </div>
        </div>
        <!-- End Menu -->

		<!-- Footer -->
		<footer class="container-fluid">
			<nav>
				<ul>
					<li ><a href="home.html" >Home</a></li>
					<li class="active"><a href="about.html">About</a></li>
					<li><a href="menu.html">Menu</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="contacts.html">Contacts</a></li>
				</ul>
			</nav>
			<div id="copy">
				ICE-CREAM &copy; 2019 | <a href="#">PRIVACY POLICY</a>
			</div> 
		</footer>
		<!-- Footer -->
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/handlebars-v4.7.6.js"></script>
		<script src="js/1788264.js"></script>
		<script id="category-template" type="text/handlebars-template">
			<li class="nav-item">
				<a class="nav-link disabled pl-0" href="#" onclick="loadGallery(this)">Show all</a>
			</li>
			{{#each data}}
			<li class="nav-item">
				<a class="nav-link" href="#" onclick="loadGallery(this, {{ id}})">{{name}}</a>
			</li>
			{{/each}}
		</script>
		<script id="gallery-template" type="text/handlebars-template">
			{{#each data}}
			<div class="col-sm-6 col-md-4 col-lg-3"><img src="{{imagepath}}" alt="" class="img-thumbnail"></div>
			{{/each}}
		</script>
		<script>
			$(document).ready(function(){
				loadData('gallery-categories',"#category","#category-template");
				loadData('gallery',"#gallery","#gallery-template");
			});
			function loadGallery (link, id) {
				if (id) {
					loadData('gallery/categories/'+id,'#gallery','#gallery-template');
				}else{
					loadData('gallery',"#gallery","#gallery-template");
				}
				$('#category .nav-link').removeClass('disabled');
				$(link).addClass('disabled');
			};
		</script>
	</body>
</html>
